version: '3'

services:
  db:
    image: tc-postgres-beta:latest
    restart: always
    container_name: "tc-postgres-db"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 54322:5432
    build:
      context: .
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
